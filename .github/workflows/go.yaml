name: Go package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Vet
        continue-on-error: true
        run: go vet ./...
      - name: Test
        run: go test -v ./...
      - name: Build
        run: go build -v ./...
